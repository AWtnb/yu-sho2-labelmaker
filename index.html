<html lang="ja">
<meta charset="utf-8"/>
<head>
    <title>宛名ラベル作成</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body> 
<h1>宛名ラベル作成</h1>
<ul>
    <li><strong>注：Internet Explorer 非対応！</strong></li>
    <li>リストの件数が12件未満の場合は無駄が出ないようにリストの先頭からラベルを埋め直します。</li>
    <li>セル内改行には対応しておりません。</li>
</ul>
<img src="https://i.gyazo.com/a9ffe5416a69a5d90252cb09362e424c.png">
<p>下記ボックスに Excel から図のようにコピー＆ペーストしてください。</p>
<form name="form_toImport">
    <textarea name="textarea1" cols="60" rows="5" placeholder="ここにペースト！"></textarea>
</form>

<input type="button" value="読み込み" onclick="clickBtn_import()" />

<table id="table1">
    <thead>
        <tr>
            <th></th>
            <th>氏名</th>
            <th>敬称</th>
            <th>所属</th>
            <th>郵便番号</th>
            <th>住所</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td>福澤 諭吉</td>
            <td>先生</td>
            <td>慶應義塾大学</td>
            <td>108-8345</td>
            <td>東京都港区三田2-15-45</td>
        </tr>
        <tr>
            <td></td>
            <td>夏目 漱石</td>
            <td>先生</td>
            <td></td>
            <td>113-0023</td>
            <td>東京都文京区向丘2-20-7</td>
        </tr>
        <tr>
            <td></td>
            <td>樋口 一葉</td>
            <td>先生</td>
            <td></td>
            <td>113-0033</td>
            <td>東京都文京区本郷4-32・31</td>
        </tr>
    </tbody>
</table>

<input type="button" value="表の内容をラベルに出力！" onclick="openLabel()" />

<script>
function clickBtn_import() {
    const tsv_toImport = document.form_toImport.textarea1.value;
    const targetTable = document.getElementById("table1");
    import2table(tsv_toImport, targetTable);
}

function resetTable(tableObj){
    const maxRow = tableObj.rows.length;
    for (let r = maxRow - 1; r > 0; r--) {
        tableObj.deleteRow(r);
    }
}

function zen2han(str) {
    return str.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
        return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
    });
}

function import2table(lines, tableObj) {
    resetTable(tableObj);
    lines.split(/[\r\n]+/g)
        .filter(line => line.match(/./))
        .forEach((line, r) => {
            const row = tableObj.insertRow(-1);
            const cells = line.split(/\t/g);
            row.insertCell(0).innerText = r + 1;
            for (let i = 0; i < 5; i++) {
                const currentCell = row.insertCell(i + 1);
                let text = cells[i];
                let m = text.match(/(\d{3}).(\d{4})/);
                if (m) {
                    text = m[1] + "-" + m[2];
                }
                currentCell.innerText = zen2han(text.trim());
                currentCell.style.color = "#222222"
            }
        });
}

function openLabel() {
    var url = './print_page.html';
    window.open(url);
}
</script>
</body>
